<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
</head>
<body>
    <form method="post"> <!--method in form is used to call a request either get or post in js file.-->
        <strong> Enter your username: </strong><br>
        <input type="text" name="name" placeholder="username..."><br>
        <strong> Enter your password: </strong><br>
        <input type="password" name="pw" placeholder="password..."><br>
        <input type="submit" class="sub" value="Login">
        <!--submit: Has default behaviour of submitting the form data to the server. This is the default if the attribute is not 
            specified, or if the attribute is dynamically changed to an empty or invalid value.
            button: The button has no default behavior. It can have client-side scripts associated with the element's events, which 
            are triggered when the events occur.-->
    </form>
</body>
</html>
